<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Question {{ question_id + 1 }}</title>
</head>
<body>
    <h1>{{ question }}</h1>
    <form method="post" action="{{ url_for('question', question_id=question_id) }}">
        {% for choice in choices %}
            <input type="radio" name="response" value="{{ choice }}">{{ choice }}<br>
        {% endfor %}
        <br>
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        <input type="submit" value="Next">
    </form>
</body>
</html>
